<div class="container">
    <!-- se agrego reactive form module para usar formGroup -->
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="user"> 
        <h2>LOGIN</h2>
        <input type="text" placeholder="Usuario" formControlName="name">
        <input type="password" placeholder="Contraseña" formControlName="password">
        <button type="submit" [disabled]="user.invalid">Iniciar sesión</button>
        <button type="submit">Registrarse</button>
      </form>
</div>
